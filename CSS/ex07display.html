<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            /* display -> block */
            /* width,height 값 조절을 위해선 display:block*/
            width: 200px;
            height: 200px;
            background-color: rgba(0, 255, 255, 0.5);
        }
        span{
            /* display -> inline */
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 34, 0.5);
            display: block;
        }
    </style>
</head>
<body>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>

    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
</body>
</html>
