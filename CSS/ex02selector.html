<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <link rel="stylesheet" href="./ex02selector.css">
</head>
<body>
    <h3> 라면을 끓이는 과정 </h3>
    <ul>
        <li id="water" class="one">물</li>
        <li class="notwater one">면</li>
        <li class="notwater">스프</li>
    </ul>
    <h3>라면 종류</h3>
    <ul>
        <li class="underline pick">신라면</li>
        <li class="underline">너구리</li>
        <li>오징어짬뽕</li>
    </ul>
</body>
</html>
