<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;

            transition-duration: 2s;
            transition-property: background-color;
        }
        .box:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>
