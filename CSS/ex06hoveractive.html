<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover active</title>
    <style>
        *{
            font-size: 20px;
        }
        div:hover{
            color: blue;
        }
        div:active{
            background-color: yellow;
            width: 50px;
        }
        h3:hover+p{
            background-color: rgb(42, 129, 129, 0.5);
        }
    </style>
</head>
<body>
    <div>hello</div>
    <h3>반응선택자</h3>
    <p>hi</p>
</body>
</html>
