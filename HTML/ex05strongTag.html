<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong tag</title>
</head>
<body>
    <h1>공지사항</h1>
    <!-- p*2 -->
    <p>입실할때 <b><font color = "red">체크인</font></b>을 해주세요</p>
    <p>퇴실할때 <strong>체크인</strong>을 해주세요</p>

</body>
</html>
