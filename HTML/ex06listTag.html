<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!-- 
        ul/ol : 리스트가 들어갈 공간 생성태그
        li : 리스트가 담길 태그
     -->
     <h2 align = "center">＃ List ＃</h2>
     <ul>
        <li>DB</li>
        <li>Java</li>
        <li>HTML</li>
     </ul><hr><hr>
     <ol type="i">
        <li>name1</li>
        <li>name2</li>
        <li>name3</li>
     </ol>



</body>
</html>
