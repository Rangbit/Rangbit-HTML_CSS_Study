<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        src = 이미지 링크
        alt = src 오류시 출력
     -->
    <h1>print img by web</h1>
    <img src="https://i.pinimg.com/564x/87/9d/ac/879dac0eac76bbccdf7151c792db0e94.jpg" alt="" width="400px">
    <h2>print img by pc</h2>
    <img src="./Test_img1.jpg" alt="" width="400px">
    <img src="Test_img1.jpg" alt="" width="400px">

     <!-- 상위폴더에서 선택시  ../ -->
     <img src="../HTML/Test_img1.jpg" alt="" width="400px">
     <!-- 루트 기준 -->
     <img src="/HTML/Test_img1.jpg" alt="" width="400px">

</body>
</html>
