<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <script>
        let subNum = 0;
        let subName = [];
        let subScore = [];
        let totalScore = 0;
        let avgScore = 0;
        
        // 1. 과목수 입력
        subNum = Number(prompt('과목 수 입력'));

        // 2. 과목수 만큼 과목 이름 입력
        for (let i = 0; i < subNum; i++) {
            let inputName = prompt('점수를 입력할 과목을 입력하세요.');
            subName.push(inputName);
        }

        // 3. 각 과목들의 점수를 입력
        for (let i = 0; i < subNum; i++) {
            let inputScore = Number(prompt(`${subName[i]}의 점수를 입력하세요.`));
            subScore.push(inputScore);
            totalScore += inputScore;
        }
        
        // 4. 총점, 평균 점수 도출
        avgScore = totalScore / subNum;
        subName.push('총합');
        subName.push('평균');
        subScore.push(totalScore);
        subScore.push(avgScore);

        // console.log(subName);
        // console.log(subScore);
        // 5. 각 점수, 총합, 평균을 HTML문저 내 테이블로 출력
        document.write('<table><tr>')
            for (let i = 0; i < subName.length; i++) {
                document.write(`<td>${subName[i]}</td>`) 
            }
        document.write('</tr><tr>')
            for (let i = 0; i < subScore.length; i++) {
                document.write(`<td>${subScore[i]}</td>`) 
            }
        document.write('</tr></table>')
    </script>
</body>
</html>
