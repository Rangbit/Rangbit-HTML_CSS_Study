<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Practice</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #redBox{
            background-color: red;
        }
        #blueBox{
            background-color: blue;
        }
        #greenBox{
            background-color: green;
        }
        #grayBox{
            background-color: gray;
        }

    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="moveBox()">이동하기!</button>
    <button onclick="borderBox()">둥글게!</button>

    <script>
        // 1.스타일 제어할 대상을 가져오기
        let box1 = document.querySelector('#redBox')
        let box2 = document.querySelector('#blueBox')
        let box3 = document.querySelector('#greenBox')
        let box4 = document.querySelector('#grayBox')
        // 2.이동하기 버튼 클릭 시, 이동
        const moveBox = () =>{
            box2.style.marginLeft = '100px';
            box3.style.marginLeft = '200px';
            box4.style.marginLeft = '300px';
        } 
        // 3.둥글게 버튼 클릭 시, 둥글게
        const borderBox = () => {
            let divList = document.querySelectorAll('div');
            // for (let i = 0; i < divList.length; i++) {
            //     divList[i].style.borderRadius = '0 50%';
            // }
            divList.forEach(element => element.style.borderRadius = '0 50%');
        }

    </script>
</body>
</html>
