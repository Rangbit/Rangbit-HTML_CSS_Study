<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practice</title>
</head>
<body>
    <span id="spanTag">0</span><br>
    <button onclick="plusNum()">+1 증가</button>
    <button onclick="minusNum()">-1 감소</button>
    <script>
        let spanTagFunc = document.getElementById('spanTag');
        const plusNum = ()=>{
            spanTagFunc.innerText = Number(spanTagFunc.innerText)+1;
        }
        const minusNum = ()=>{
            if(Number(spanTagFunc.innerText) != 0){
                spanTagFunc.innerText = Number(spanTagFunc.innerText)-1;
            }
        }
    </script>
</body>
</html>
